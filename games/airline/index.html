<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Manager Tycoon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <label class="moneyDisplay">Money: $100</label>
        </header>
        <main class="content">
            <div class="myPlanes page"></div>
            <div class="buyPlanes page"></div>
            <div class="myRoutes page"></div>
            <div class="buyRoutes page"></div>
        </main>
        <div class="routeSetPopup">
            <button class="cancel">Cancel</button><br><br>
            <div class="myRoutes2">H</div>
        </div>
        <footer class="menu">
            <button class="menuButton" onclick="page='myPlanes';updatePage()">My Airplanes</button>
            <button class="menuButton" onclick="page='buyPlanes';updatePage()">Buy Airplanes</button>
            <button class="menuButton" onclick="page='myRoutes';updatePage()">My Routes</button>
            <button class="menuButton" onclick="page='buyRoutes';updatePage()">Buy Routes</button>
        </footer>
    </div>
</body>
</html>

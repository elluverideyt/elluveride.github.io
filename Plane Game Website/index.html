<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Manager Tycoon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <label for="" class="moneyDisplay">Money: $100</label>
    <div class="content">
        <div class="myPlanes page"></div>
        <div class="buyPlanes page"></div>
        <div class="myRoutes page"></div>
        <div class="buyRoutes page"></div>
    </div>

    <div class="routeSetPopup">
        <button class="cancel">Cancel</button><br><br   >
        <div class="myRoutes2">H</div>
    </div>
    <div class="menu">
        <button class="myAirplanes menuButton" onclick="page='myPlanes';updatePage()">My Airplanes</button>
        <button class="buyAirplanes menuButton" onclick="page ='buyPlanes';updatePage()">Buy Airplanes</button>
        <button class="myRoutes menuButton" onclick="page = 'myRoutes';updatePage()">My Routes</button>
        <button class="buyRoutes menuButton" onclick="page = 'buyRoutes';updatePage()">Buy Routes</button>
    </div>
</body>
</html>
